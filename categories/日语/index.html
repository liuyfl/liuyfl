<div class="popup" class="modal fade" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="popup-btn-close" data-dismiss="modal">&times;</button>
				<span class="search-icon fa fa-search"></span>
				<input type="text" id="local-search-input">
			</div>
			<div class="modal-body">
				<div id="local-search-result"></div>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript">
		var isfetched = false;
		var path="/search.xml";
		function adjusth(){
			var $clone=$('.popup').clone().css('display','block').appendTo('body');
			var $obj=$clone.find('#local-search-input');
			$('.popup .modal-body').height($clone.height()-$obj.innerHeight()-10+'px');
			$clone.remove();
		}
		function proceedsearch() {
			adjusth();
			$('.popup').modal('show');
		}
		var searchFunc=function(path,search_id,content_id){
			'use strict';
			$.ajax({
				url:path,
				dataType:'xml',
				async:true,
				success:function(xmlrespone){
					isfetched = true;
					$('.popup #local-search-result').empty().appendTo('.popup .modal-body');
					var datas=$('entry',xmlrespone).map(function(){
						return{
							title:$('title',this).text(),
							content:$('content',this).text(),
							url:$('url',this).text()
						};
					}).get();
					var $input = document.getElementById(search_id);
					var $resultcontent=document.getElementById(content_id);
					$input.addEventListener('input',function(){
						var matchcounts=0;
						var str='<ul class="search-result-list">';
						var keywords=this.value.trim().toLowerCase().split(/[\s\-]+/);
						$resultcontent.innerHTML='';
						if(this.value.trim().length>1){
							datas.forEach(function(data){
								var isMatch=false;
								var content_index=[];
								var data_title=data.title.trim().toLowerCase();
								var data_content=data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
								var data_url=decodeURIComponent(data.url);
								var index_title=-1;
								var index_content=-1;
								var first_occur=-1;
								if(data_title!=''){
									keywords.forEach(function(keyword,i){
										index_title=data_title.indexOf(keyword);
										index_content=data_content.indexOf(keyword);
										if(index_title>=0||index_content>=0)
										{
											isMatch=true;
											if(i==0){
												first_occur=index_content;
											}
										}
									})
								}
								if(isMatch){
									matchcounts+=1;
									str+='<li><a href="'+data_url+'" class="search-result-title">'+data_title+'</a>';
									var content=data.content.trim().replace(/<[^>]+>/g,'');
									if(first_occur>=0){
										var start=first_occur-20;
										var end=first_occur+80;
										if(start<0){
											start=0;
										}
										if(start==0){
											end=50;
										}
										if(end>content.length){
											end=content.length;
										}
										var match_content=content.substring(start,end);
										keywords.forEach(function(keyword){
											var regS=new RegExp(keyword,"gi");
											match_content=match_content.replace(regS,"<b class='search-keyword'>"+keyword+"</b>");
										});
										str+='<p class="search-result">'+match_content+'...</p>';
									}
									str+='</li>';
								}
							});
						}
						str+='</ul>';
						if(matchcounts==0){
							str='<div id="no-result"></div>';
						}
						if(keywords==''){
							str='<div id="no-result"></div>';
						}
						$resultcontent.innerHTML=str;
					})
					proceedsearch();
				}
			})
		}
		$('.popup-trigger').click(function(e){
			e.stopPropagation();
			if (isfetched == false) {
				searchFunc(path, 'local-search-input', 'local-search-result');
			} else {
				proceedsearch();
			};
		})
		$('.popup-btn-close').click(function(e){
			$('.popup').modal('hide');
		});
		$(window).resize(function(){
			adjusth();
		})
	</script>
